<nav
  class="fixed top-0 left-0 right-0 z-10 transition-all duration-300 text-white animate__animated animate__fadeIn overflow-hidden"
  [ngClass]="{
    'bg-gradient-to-b from-black/50 to-transparent': !isScrolled,
    'navbar-scrolled': isScrolled
  }"
>
  <!-- Layout para Desktop: Una sola fila -->
  <div
    class="hidden md:flex items-center justify-between px-4 py-4 relative overflow-hidden"
  >
    <!-- Logo -->
    <a
      routerLink="/home"
      class="animate__animated animate__fadeInLeft animate__delay-1s"
    >
      <img
        src="./assets/reelVERSE.svg"
        alt="Logo"
        class="h-6 md:h-9 transition-all duration-300 md:mb-3 mb-1 me-0 md:ml-3"
        loading="lazy"
      />
    </a>

    <!-- Menú centrado -->
    <ul
      class="flex gap-6 text-sm md:text-base font-semibold absolute left-1/2 -translate-x-1/2 animate__animated animate__fadeIn animate__delay-1s"
    >
      <li class="animate__animated animate__fadeIn animate__delay-2s">
        <a
          routerLink="/home"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          class="hover:text-white text-gray-300 transition"
          >Inicio</a
        >
      </li>
      <li class="animate__animated animate__fadeIn animate__delay-3s">
        <a
          routerLink="/movies"
          routerLinkActive="active-link"
          class="hover:text-white text-gray-300 transition"
          >Películas</a
        >
      </li>
      <li class="animate__animated animate__fadeIn animate__delay-4s">
        <a
          routerLink="/series"
          routerLinkActive="active-link"
          class="hover:text-white text-gray-300 transition"
          >Series</a
        >
      </li>
    </ul>

    <!-- Búsqueda -->
    <button
      (click)="goToSearch()"
      class="text-gray-400 hover:text-white transition animate__animated animate__fadeInRight animate__delay-1s"
    >
      <i class="fa fa-search text-lg"></i>
    </button>
  </div>

  <!-- Layout para Mobile: Dos filas -->
  <div class="md:hidden">
    <!-- Primera fila: Logo y Búsqueda -->
    <div
      class="flex items-center justify-between px-4 pt-4 pb-2 overflow-hidden"
    >
      <!-- Logo -->
      <a
        routerLink="/home"
        class="animate__animated animate__fadeInLeft animate__delay-1s"
      >
        <img
          src="./assets/reelVERSE.svg"
          alt="Logo"
          class="h-6 transition-all duration-300"
          loading="lazy"
        />
      </a>

      <!-- Búsqueda -->
      <button
        (click)="goToSearch()"
        class="text-gray-400 hover:text-white transition animate__animated animate__fadeInRight animate__delay-1s"
      >
        <i class="fa fa-search text-lg"></i>
      </button>
    </div>

    <!-- Segunda fila: Menú centrado -->
    <div class="flex justify-center px-4 pb-4 overflow-hidden">
      <ul
        class="flex gap-6 text-sm font-semibold animate__animated animate__fadeIn animate__delay-1s"
      >
        <li class="animate__animated animate__fadeIn animate__delay-2s">
          <a
            routerLink="/home"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
            class="hover:text-white text-gray-300 transition"
            >Inicio</a
          >
        </li>
        <li class="animate__animated animate__fadeIn animate__delay-3s">
          <a
            routerLink="/movies"
            routerLinkActive="active-link"
            class="hover:text-white text-gray-300 transition"
            >Películas</a
          >
        </li>
        <li class="animate__animated animate__fadeIn animate__delay-4s">
          <a
            routerLink="/series"
            routerLinkActive="active-link"
            class="hover:text-white text-gray-300 transition"
            >Series</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
