<div class="container-fluid p-0">
  <div class="swiper swiper-poster-grid">
    <div class="swiper-wrapper">
      <div
        class="swiper-slide movie-cover animate__animated animate__fadeInRightBig"
        *ngFor="let value of data; trackBy: trackByMovieId"
        #poster
      >
        <div class="overlay" (click)="onRedirectToDetailPage(value)"></div>
        <div style="position: relative">
          <img
            [src]="value.poster_path | poster"
            loading="lazy"
            alt="{{ value.title }}"
          />
        </div>
        <a class="play-button rounded-full">
          <i class="fa-solid fa-play"></i>
        </a>
      </div>
    </div>
  </div>
</div>
