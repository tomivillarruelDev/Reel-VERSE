<div class="w-full px-4">
  <div
    class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"
  >
    <div
      class="mb-4 animate__animated animate__fadeIn"
      *ngFor="let value of data; trackBy: trackByMovieId"
    >
      <div class="poster">
        <div class="overlay" (click)="onRedirectToDetailPage(value)"></div>
        <img
          [appLazyImage]="value.poster_path | poster : 'w342'"
          class="swiper-img lazy-image animate__animated animate__fadeIn animate__delay-2s"
          alt="{{ value.title }}"
          loading="lazy"
          decoding="async"
        />
        <a class="play-button rounded-full">
          <i class="fa-solid fa-play"></i>
        </a>
      </div>
    </div>
  </div>
</div>
