<div class="container-fluid">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      <div class="col-2 grid-item animate__animated  animate__fadeInRightBig mb-3" *ngFor="let value of data">
        <div class="image-container">
          <div class="overlay"></div>
          <div class="image-border">
            <img [src]=" value.backdrop_path | poster " class="grid-img animate__animated animate__fadeIn animate__delay-2s" alt="{{ value.title }}">
          </div>
          <a class="play-button rounded-circle">
            <i class="fa-solid fa-play"></i>
          </a>
        </div>
        <div class="title">
          <p class="fw-semibold">
            {{ (value.title ? value.title : value.name) | cut }}
          </p>
        </div>
      </div>
    </div>
</div>
